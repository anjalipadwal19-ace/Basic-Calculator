<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculators</title>
<link rel="stylesheet" href="calci.css">
</head>
<body>

<div class="calculator">

<!-- Display screen (disabled to prevent typing) -->  
  <input type="text" class="display" id="display" disabled>

<!--Buttons row -->
  <div class="buttons">
    <button class="memory" onclick="memoryClear()">MC</button>
    <button class="memory" onclick="memoryRecall()">MR</button>
    <button class="memory" onclick="memorySubtract()">M-</button>
    <button class="memory" onclick="memoryAdd()">M+</button>
    </div> 

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="operator" onclick="squareRoot()">√</button>
    <button class="operator" onclick="percentage()">%</button>
    <button class="operator" onclick="appendOperator('^')">xʸ</button>
  </div>

  <div class="buttons">
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button class="operator" onclick="appendOperator('*')">*</button>
  </div> 

  <div class="buttons">
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button class="operator" onclick="appendOperator('+')">+</button>
  </div>

  <div class="buttons">
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button class="operator" onclick="appendOperator('-')">-</button>
  </div>
  <div class="buttons">
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendDot()">.</button>
    <button class="operator" onclick="appendOperator('/')">/</button>
    <button class="operator" onclick="calculate()">=</button>
  </div>

</div>
<script src="calci.js"></script>
</body>
</html>
